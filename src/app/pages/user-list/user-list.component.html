<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">User Data</h4>
                      <p class="card-category"> Here is a list of items of stream</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Username
                                  </th>
                                  <th>
                                      FirstName
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                      City
                                  </th>
                                  <th>
                                      Country
                                  </th>
                              </thead>
                              <tbody>
                                  <tr  *ngFor="let user of users">
                                      <td>
                                        {{user.username}}
                                      </td>
                                      <td>
                                          {{user.firstname}}
                                      </td>
                                      <td>
                                          {{user.email}}
                                      </td>
                                      <td>
                                          {{user.city}}
                                      </td>
                                      <td class="text-primary">
                                          {{user.country}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
